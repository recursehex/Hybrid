name: Workflow Lint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
  push:
    branches:
      - main
      - std-arc
    paths:
      - ".github/workflows/**"

concurrency:
  group: workflow-lint-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint GitHub workflows
        uses: rhysd/actionlint@v3
